{extend name="public/base" /}
{block name="content"}
    <div class="row">
        <h4>Unix时间戳(Unix timestamp)->北京时间</h4>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="timestamp" id="timeStampSource"><span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="toPRC">
                        Go!
                    </button>
                </span>
				<input type="text" class="form-control" placeholder="这里将获取北京时间" id="timeStampResult">
            </div>
        </div>
    </div>
	<div class="row">
	<h4>北京时间->Unix时间戳(Unix timestamp)</h4>
	</div>
	
                                <div class="form-inline">
									<div class="input-group">
									  <input type="text" class="form-control" id="nian" maxlength="4">
									  <span class="input-group-addon">年</span>
									  <input type="text" class="form-control" id="yue" maxlength="2">
									  <span class="input-group-addon">月</span>
									  <input type="text" class="form-control" id="ri" maxlength="2">
									  <span class="input-group-addon">日</span>
									  <input type="text" class="form-control" id="shi" maxlength="2">
									  <span class="input-group-addon">时</span>
									  <input type="text" class="form-control" id="fen" maxlength="2">
									  <span class="input-group-addon">分</span>
									  <input type="text" class="form-control" id="miao" maxlength="2">
									  <span class="input-group-addon">秒</span>
									</div>
								</div>
								<div class="row text-center">
									<button type="button" class="btn btn-default" id="toTimeStamp">点击转换为时间戳</button>
								</div>	
									<input type="text" class="form-control" id="timeResult">
                                
	
{/block}

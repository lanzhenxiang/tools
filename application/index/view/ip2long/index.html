{extend name="public/base" /}
{block name="content"}
<div class="col-lg-12">
	<p>方法ip2long() 返回一个互联网标准的格式(字符串)。</p>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="输入IPV4常规IP"
			id="ip" value="{$ip}" /> <span class="input-group-btn">
			<button class="btn btn-default" type="button" id="ip2long">Go!</button>
		</span> <input type="text" class="form-control" placeholder="转换后的值"
			id="ipString" />
	</div>
</div>
{/block}

1{extend name="public/base" /}
{block name="content"}
<div class="row">
    <div class="col-md-8">
        <view_filter>
            <form action="./" method="post">
                {:token()}
                <div class="input-group">
                    <input type="text" class="form-control" data-toggle="tooltip" name="sourceString" placeholder="please input string" value="{$sourceString}"><span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            Go!
                        </button>
                    </span>
                </div>
                <!-- /input-group -->
                <!-- /.col-lg-6 -->
            </form>
        </view_filter>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        {if condition="$md5_low_16 != '' "}
            <table class="table table-striped table-hover">
                <tr>
                    <td>
                        16位小写加密：{$md5_low_16}
                    </td>
                </tr>
                <tr>
                    <td>
                        16位大写加密：{$md5_up_16}
                    </td>
                </tr>
                <tr>
                    <td>
                        32位小写加密：{$md5_low_32}
                    </td>
                </tr>
                <tr>
                    <td>
                        32位大写加密：{$md5_up_32}
                    </td>
                </tr>
            </table>
        {/if}
    </div>
</div>
{/block}
